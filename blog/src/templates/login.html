{% extends "base.html" %}

{% block content %}

<div class="container mt-3 mb-5">
    <div class="row mt-5 mb-5 shadow-sm">
        <div class="col-lg-6 shadow p-4">
            <h3>Login</h3>
            <form>
              
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

        <div class="col-lg-6">
<img src="https://file.videopolis.com/F/1/7b3d6b2f-f94d-49e3-967b-de8d9cd44780/100110.11988.cancun.ixchel-beach-hotel-isla-mujeres.premium-overview-DXaktKEM-57752-853x480.jpeg" class="img-fluid img-responsive">
        </div>
    </div>
</div>



{% endblock %}
